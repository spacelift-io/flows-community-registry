# This workflow is not meant to be run directly.
# It is called by the community apps workflows to build their app versions.
name: Build app version

on:
  workflow_call:
    inputs:
      working-directory:
        description: "Working directory for the build"
        required: false
        type: string
        default: "."

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci
        working-directory: ${{ inputs.working-directory }}

      - name: Type check
        run: npm run typecheck
        working-directory: ${{ inputs.working-directory }}

      - name: Format check
        run: |
          npm run format
          if ! git diff --exit-code; then
            echo "❌ Code formatting issues detected. Please run 'npm run format' and commit the changes."
            exit 1
          fi
          echo "✅ Code formatting is correct"
        working-directory: ${{ inputs.working-directory }}

      - name: Bundle
        run: npm run bundle
        working-directory: ${{ inputs.working-directory }}
